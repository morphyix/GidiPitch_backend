services:
  redis:
    image: redis:latest
    container_name: redis
    restart: always
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    networks:
      - app_network

  backend:
    build: .
    container_name: backend
    restart: always
    env_file: .env
    expose:
      - "3000"
    depends_on:
      - redis
    networks:
      - app_network

  # Background worker container for processing jobs
  worker:
    build: .
    container_name: worker
    restart: always
    env_file: .env
    command: ["node", "jobs/index.js"]
    depends_on:
      - redis
    networks:
      - app_network

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt/live/api.gidipitch.app/fullchain.pem:/etc/ssl/certs/fullchain.pem:ro
      - /etc/letsencrypt/live/api.gidipitch.app/privkey.pem:/etc/ssl/private/privkey.pem:ro
      - ./acme-challenge:/var/www/certbot:ro
    # Nginx now depends on the frontend and backend being healthy.
    # This prevents the 502 error by waiting for them to be fully ready.
    depends_on:
      - backend
    networks:
      - app_network

volumes:
  redis_data:

networks:
  app_network:
